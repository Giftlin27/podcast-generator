name: "Podcast Generator"
author: "Giftlin DK"
description: "Created a feed for podcast from a YAML file"

runs:
  using: "docker"
  image: "Dockerfile"

branding:
  icon: "git-branch"
  color: "red"

inputs:
  email:
    description: The commiter's Email
    required: true
    default: ${{ github.actor }}@localhost
  
  name:
    description: The commiter's name
    requires: true
    default: ${{ github.actor }}
    